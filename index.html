
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AgroAI Pro - Smart Farming</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body { 
        font-family: 'Poppins', sans-serif; 
        margin: 0;
        overflow-x: hidden;
        background-color: #f8fafc; /* Fallback */
      }
      
      /* Vibrant Multi-colored Background Container */
      .app-bg-container {
        position: fixed;
        inset: 0;
        z-index: -10;
        background: linear-gradient(135deg, #ecfdf5 0%, #f0f9ff 50%, #fffbeb 100%);
        overflow: hidden;
      }

      /* Noise Texture Overlay for Depth */
      .bg-noise {
        position: absolute;
        inset: 0;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
        opacity: 0.03;
        mix-blend-mode: overlay;
        pointer-events: none;
      }

      /* Animated Blobs with diverse colors */
      .blob {
        position: absolute;
        border-radius: 50%;
        filter: blur(100px);
        opacity: 0.6;
        z-index: -5;
        pointer-events: none;
        will-change: transform;
      }

      .blob-1 {
        width: 500px;
        height: 500px;
        background: radial-gradient(circle, #22c55e 0%, #059669 100%);
        top: -150px;
        left: -150px;
        animation: floatBlob 25s infinite alternate ease-in-out;
      }

      .blob-2 {
        width: 600px;
        height: 600px;
        background: radial-gradient(circle, #3b82f6 0%, #1d4ed8 100%);
        bottom: -200px;
        right: -100px;
        opacity: 0.3;
        animation: floatBlob 35s infinite alternate-reverse ease-in-out;
      }

      .blob-3 {
        width: 400px;
        height: 400px;
        background: radial-gradient(circle, #f59e0b 0%, #d97706 100%);
        top: 30%;
        right: -150px;
        opacity: 0.25;
        animation: floatBlob 20s infinite alternate ease-in-out;
      }

      .blob-4 {
        width: 450px;
        height: 450px;
        background: radial-gradient(circle, #ec4899 0%, #be185d 100%);
        bottom: 10%;
        left: -200px;
        opacity: 0.15;
        animation: floatBlob 28s infinite alternate ease-in-out;
      }

      .blob-5 {
        width: 300px;
        height: 300px;
        background: radial-gradient(circle, #8b5cf6 0%, #6d28d9 100%);
        top: 15%;
        left: 30%;
        opacity: 0.15;
        animation: floatBlob 22s infinite alternate-reverse ease-in-out;
      }

      @keyframes floatBlob {
        0% { transform: translate3d(0, 0, 0) scale(1) rotate(0deg); }
        33% { transform: translate3d(80px, 110px, 0) scale(1.2) rotate(15deg); }
        66% { transform: translate3d(-70px, 40px, 0) scale(0.9) rotate(-15deg); }
        100% { transform: translate3d(0, 0, 0) scale(1) rotate(0deg); }
      }

      /* Dynamic Moving Points / Stars / Pollen Animation */
      .particles {
        position: absolute;
        inset: 0;
        z-index: -8;
        pointer-events: none;
      }

      .particle-layer {
        position: absolute;
        inset: -100%;
        background-image: radial-gradient(circle, #22c55e 1.2px, transparent 1.2px);
        background-size: 80px 80px;
        opacity: 0.25;
      }

      .particle-layer-2 {
        background-image: radial-gradient(circle, #fbbf24 1.8px, transparent 1.8px);
        background-size: 140px 140px;
        opacity: 0.2;
        animation: drift 45s linear infinite;
      }

      .particle-layer-3 {
        background-image: radial-gradient(circle, #f472b6 1.4px, transparent 1.4px);
        background-size: 110px 110px;
        opacity: 0.3;
        animation: drift 55s linear infinite reverse;
      }

      @keyframes drift {
        from { transform: translate(0, 0); }
        to { transform: translate(15%, 15%); }
      }

      /* Logo Animation */
      @keyframes leafSway {
        0%, 100% { transform: rotate(0deg) scale(1); }
        25% { transform: rotate(5deg) scale(1.05); }
        50% { transform: rotate(0deg) scale(1.1); }
        75% { transform: rotate(-5deg) scale(1.05); }
      }

      .animate-logo-leaf {
        animation: leafSway 3s ease-in-out infinite;
        display: inline-block;
        transform-origin: bottom center;
      }

      .animate-fadeIn { animation: fadeIn 0.5s ease-out forwards; }
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }

      .animate-slideUp { animation: slideUp 0.4s ease-out forwards; }
      @keyframes slideUp {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }

      /* Shimmering Pulse for the points */
      .shimmer {
        animation: pulseOpacity 5s infinite ease-in-out;
      }
      @keyframes pulseOpacity {
        0%, 100% { opacity: 0.15; }
        50% { opacity: 0.5; }
      }

      /* Hide scrollbar but keep functionality */
      .scrollbar-hide::-webkit-scrollbar {
        display: none;
      }
      .scrollbar-hide {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0"
  }
}
</script>
</head>
  <body class="text-gray-900">
    <!-- Fixed Animated Background -->
    <div class="app-bg-container">
      <div class="bg-noise"></div>
      <div class="particles shimmer">
        <div class="particle-layer particle-layer-1"></div>
        <div class="particle-layer particle-layer-2"></div>
        <div class="particle-layer particle-layer-3"></div>
      </div>
      <div class="blob blob-1"></div>
      <div class="blob blob-2"></div>
      <div class="blob blob-3"></div>
      <div class="blob blob-4"></div>
      <div class="blob blob-5"></div>
    </div>

    <!-- App Root -->
    <div id="root" class="relative z-0"></div>
  </body>
</html>
